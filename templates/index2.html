<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../static/js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../static/js/lib/JQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="container" style="width: 100%; height: 66px; background: rgba(17,17,17,.98);margin-bottom: 50px;">
			<div style="width: 1200px; margin: 0 auto;">
				
				<div class="top_right">
					<ul>
						<li class="top_left">搞定设计</li>
						<li class="first">首页</li>
						<li>新媒体配图</li>
						<li>电商素材</li>
						<li>手机海报</li>
						<li>企业行政</li>
						<li>搞定抠图</li>
                        {% if userinfo %}
                            <li>
                                <a href="#">您好!{{ userinfo }}  </a>
                                <a href="/list">进入列表</a>
                                <a href="/quit">  退出</a>
                            </li>
                        {% else %}
                            <li><a href="/login">登录</a></li>
                            <li><a href="/regist">注册</a></li>
                        {% endif %}
					</ul>
				</div>
			</div>
		</div>
		<div  style="width: 1200px; margin: 0 auto;">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item active ">
				  <img class="banner-img" src="../static/img/20190208-154756-fa42.png" >
				  <!-- <div class="carousel-caption">标题 1</div> -->
				</div>
				<div class="item">
				  <img class="banner-img" src="../static/img/20190125-210753-2095.jpg" >
				  <!-- <div class="carousel-caption">标题 2</div -->
				</div>
				<div class="item">
				  <img class="banner-img" src="../static/img/20190226-164454-8f62.jpg" >
				  <!-- <div class="carousel-caption">标题 3</div> -->
				</div>
				<div class="item">
				  <img class="banner-img" src="../static/img/20190226-171159-a208.png" >
				  <!-- <div class="carousel-caption">标题 3</div> -->
				</div>
			  </div>
			  <!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<script type="text/javascript">
			$('.carousel').carousel({
				interval: 2000
			})
		</script>
	</body>
</html>
